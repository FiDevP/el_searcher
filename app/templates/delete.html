{% extends 'base.html' %}

{% block title %}
<title>Удалить текст</title>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="dropdown">
                <h1 class="display-8">Выберите id текста</h1>
                <form method="post">
                    <select required name="id">
                    {% for id in ids %}
                        <option>{{ id.id }}</option>
                    {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-danger">УДАЛИТЬ</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
